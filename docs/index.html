<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Real Estate Price Predictor</title>
    <link rel="shortcut icon" href="../static/assests/real-estate.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../static/styles/style.css" />
  </head>

  <body>
    <header>
      <div class="nav">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Map</a></li>
        </ul>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="card">
          <div class="card-header">
            <h1>Welcome to Real Estate Cost Prediction</h1>
          </div>
          <div class="card-body">
            <form action="#" method="post">
              <div class="row0">
                <label for="citySection">Select City</label>
                <select id = "citySection">
                  <option selected disabled>Select City</option>
                  <option>Chennai</option>
                  <option>Delhi</option>
                </select>
              </div>
              <div class="row1">
                <label for="locationSection">Select Location</label>
                <select id="locationSection">
                  <option selected disabled>Select Location</option>
                  {% for location in locations %}
                    <option value="{{ location }}">{{ location }}</option>
                  {% endfor%}
                  
                </select>
              </div>
              <div class="row2">
                <label>Enter BHK</label><br>
                <input type="text" name="bhk" id="bhk" placeholder="Enter BHK">
              </div>
              <div class="row3">
                <label>Enter Number of bathrooms</label><br>
                <input type="text" name="NumberOfBathrooms" id="NOB" placeholder="Enter Number of bathrooms">
              </div>
              <div class="row4">
                <label>Enter Square Feet</label><br>
                <input type="text" name="EnterSquareFeet" id="ESF" placeholder="Enter Square Feet">
              </div>
              <div class="row5">
                <button type="submit">Predict Price</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
